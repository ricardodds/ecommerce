<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="pt-BR">
	<meta http-equiv="x-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>alteração de cadastro</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<div class="box">
		<form action="" class="formatacao">
			<fieldset>
				<br>
				<div class="inputbox">
					<label for="nome">Nome:</label>
					<input type="texto" name="nome" id="nome" placeholder="Digite o seu nome!" class="inputuser" required>
				</div>
				<br><br>
				<div class="inputbox">
					<label for="nome">E-mail:</label>
					<input type="email" name="email" id="email" placeholder="Digite o seu e-mail:"class="inputuser" required>
				</div>
				<br><br>
				<div class="inputbox">
					<label for="telefone">Telefone:</label>
					<input type="tel" name="telefone" id="telefone" placeholder="Digite o seu telefone:" class="inputuser" required>
				</div>	
				<br>
				<p>Sexo:</p>
				<input type="radio" name="genero" id="masculino" class="inputuser" required>
				<label for="masculino">Masculino:</label>
				<br>
				<input type="radio" name="genero" id="feminino" class="inputuser" required><br>
				<label for="feminino">Feminino:</label><br><br>
				<label for="idade">Idade:</label>
				<input type="number" name="idade" id="idade" placeholder="Digite sua idade:" class="inputuser" required>
				<br><br>
				<input type="button" value="enviar" id="botao" class="inputuser">
			</fieldset>
		</form>
	</div>
</body>
</html>
